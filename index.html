<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#d1dce7" />
  <title>Поймай футболку — MUVIT</title>
  <style>
    :root{
      --bg1:#d1dce7; --bg2:#e6edf3; --text:#44606e; --btn:#e3801e; --muted:#6e8a97;
      --panel:#ffffff; --border:#c7d3de;
    }
    @font-face{
      font-family:'MUVITBrand';
      src:url('./assets/centurygothic_bold.ttf') format('truetype');
      font-weight:700; font-style:normal; font-display:swap;
    }
    html{ -webkit-text-size-adjust:100%; }
    *,*::before,*::after{ box-sizing:border-box; }
    [hidden]{ display:none !important; }
    html,body{ height:100%; margin:0; }
    body{
      background: radial-gradient(1200px 700px at 70% -10%, var(--bg2) 0%, var(--bg1) 55%);
      color:var(--text);
      font-family:'MUVITBrand', system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
      display:grid; place-items:center;
    }
    img{ max-width:100%; height:auto; display:block; }
  </style>
</head>
<body>
  <h1>Исправленная версия игры MUVIT</h1>
</body>
</html>
